name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Install pylint
      run: pip install pylint

    - name: Npm install
      run: npm install

    - name: build, and test
      run: |
        npm ci --if-present
        npm run build --if-present
        npm test --if-present
